      </div>
      
      <div class="contact-form">
        <h2>Submit Your Request</h2>
      <form class="contact" action="" method="post">
        <input type="text" name="name" id="userId" class="text-box" placeholder="Your Name" required>
        <input type="email" name="email" id="userEmail" class="text-box" placeholder="Your Email" required>
        <textarea name="message" id="userMessage" rows="5" placeholder="Your Message" required></textarea>
        <button id="addBtn" class="btn waves-effect waves-light">Add</button>
        <button id="updateBtn" class="btn waves-effect waves-light">Update</button>
        <button id="removeBtn" class="btn waves-effect red darken-1">Remove</button>

        <a href="index.html"><button id="updateBtn" i class="send-btn">

      </form>
    </div>
  </div>
  <!--contact section end-->
</main>
